<!DOCTYPE html>
<html lang="ru">
<head>

  <link rel="icon" type="image/png" sizes="192x192" href="icon-192.png" />

</head>
<body class="neon">
  <header class="top-bar">
    <div id="appTitle" class="app-title">STAR ADAM NEW AGE</div>
