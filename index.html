<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta
    name="viewport"
    content="width=device-width, initial-scale=1.0, viewport-fit=cover"
  />
  <title>STAR ADAM NEW AGE</title>

  <meta
    name="description"
    content="Star Adam New Age — 10-дневный космический календарь года Звезды 2025–2026."
  />

  <!-- Иконка приложения (png со звездой) -->
  <link rel="icon" href="icon-staradam.png" type="image/png" />

  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="app-root">
    <!-- ВЕРХНЯЯ ПАНЕЛЬ (закреплена, всегда видна) -->
    <header class="top-panel">
      <div class="app-title">STAR ADAM NEW AGE</div>
      <div class="app-subtitle">
        Календарь StarAdam · Год Звезды 2025–2026
      </div>

      <div id="todayStatus" class="today-status"></div>
      <div id="dayDetails" class="day-details"></div>
      <div id="statsPanel" class="stats-panel"></div>
    </header>

    <!-- ОСНОВНОЙ СКРОЛЛЯЩИЙСЯ КОНТЕНТ -->
    <main class="main-scroll">
      <!-- Панель цветов (10-дневная неделя и тотемы) -->
      <section id="colorPanel" class="color-panel"></section>

      <!-- Космическая кольцевая карта орбит Star Adam -->
      <section id="mapPanel" class="map-panel"></section>

      <!-- Здесь JS рендерит все месяцы и дни -->
      <section id="app"></section>
    </main>

    <!-- НИЖНЯЯ ПАНЕЛЬ КНОПОК -->
    <footer class="bottom-bar">
      <button id="playMusic" class="bottom-btn">Музыка</button>
      <button id="toggleTheme" class="bottom-btn">Тема</button>
      <button id="toggleColors" class="bottom-btn">Цвета</button>
      <button id="toggleFilter" class="bottom-btn">Фильтр</button>
      <button id="toggleMap" class="bottom-btn">Карта</button>
      <button id="toggleTiger" class="bottom-btn">TIGER</button>
    </footer>

    <!-- Космическая музыка -->
    <audio id="spaceMusic" src="cosmos.mp3" loop></audio>
  </div>

  <!-- ЛОГИКА КАЛЕНДАРЯ -->
  <script src="app.js"></script>
</body>
</html>
