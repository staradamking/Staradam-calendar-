<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <title>Star Adam New Age</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <link rel="manifest" href="manifest.json" />
  <link rel="icon" type="image/png" sizes="192x192" href="icon-192.png" />
  <link rel="apple-touch-icon" href="icon-192.png" />

  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="app-shell">

    <!-- ВЕРХНИЙ БЛОК: заголовок + кнопка-меню -->
    <div class="top-sticky">
      <header class="app-header">
        <div class="app-title" id="todayScroll">
          STAR ADAM NEW AGE
        </div>
        <button id="infoToggle" class="menu-btn star-btn" aria-label="Инфопанель">
          ★
        </button>
      </header>

      <!-- ВЫПАДАЮЩАЯ ИНФО-ПАНЕЛЬ -->
      <section id="infoPanel" class="info-panel collapsed">
        <div id="todayStatus" class="today-status"></div>
        <div id="dayDetails" class="day-details"></div>
        <div id="statsPanel" class="stats-panel"></div>
      </section>
    </div>

    <!-- ОСНОВНОЙ КАЛЕНДАРЬ -->
    <main id="app" class="months-container"></main>

    <!-- НИЖНЯЯ ПАНЕЛЬ -->
    <footer class="bottom-bar">
      <button id="playMusic" class="bottom-btn">Музыка</button>
      <button id="toggleTheme" class="bottom-btn">Тема: Dark</button>
      <button id="toggleFilter" class="bottom-btn">Фильтр</button>
      <button id="toggleTiger" class="bottom-btn">TIGER</button>
    </footer>

    <audio id="spaceMusic" src="cosmos.mp3" loop></audio>
  </div>

  <script src="app.js"></script>
</body>
</html>
