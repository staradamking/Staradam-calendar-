<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <title>Star Adam New Age</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <audio id="spaceMusic" loop>
    <source src="cosmos.mp3" type="audio/mpeg" />
  </audio>

  <div class="app-wrapper">
    <header class="top-header">
      <h1>STAR ADAM NEW AGE</h1>
      <div class="subtitle">Календарь StarAdam · Год Звезды 2025–2026</div>

      <div id="todayStatus" class="today-status">
        <!-- Заполняется JS -->
      </div>

      <div id="statsPanel" class="stats-panel">
        <!-- Заполняется JS -->
      </div>
    </header>

    <main class="main-content">
      <section id="dayDetails" class="day-details-card hidden">
        <div class="day-details-placeholder">
          Нажми на любой день в календаре, чтобы увидеть детали и добавить его в системный календарь.
        </div>
      </section>

      <section id="monthsContainer" class="months-container">
        <!-- Месяцы создаёт app.js -->
      </section>
    </main>

    <footer class="bottom-bar">
      <button id="playMusic" class="control-btn">Музыка</button>
      <button id="toggleTheme" class="control-btn">Тема</button>
      <button id="toggleFilter" class="control-btn">Фильтр</button>
      <button id="toggleTiger" class="control-btn tiger-btn">TIGER</button>
    </footer>
  </div>

  <script src="app.js"></script>
</body>
</html>
