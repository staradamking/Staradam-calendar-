<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <title>Star Adam New Age</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="style.css" />
  <link rel="icon" type="image/png" href="icon.png" />
  <meta name="theme-color" content="#00ff66" />
</head>
<body>
  <!-- космическая музыка -->
  <audio id="spaceMusic" src="cosmos.mp3" loop></audio>

  <div class="page">
    <header class="top-header">
      <div class="title">STAR ADAM NEW AGE</div>
      <div class="subtitle">Календарь StarAdam · Год Звезды 2025–2026</div>

      <div id="todayStatus" class="today-status"></div>
      <div id="statsPanel" class="stats-panel"></div>

      <div class="top-controls">
        <button id="toggleInfo" class="top-btn">Инфо</button>
      </div>
    </header>

    <!-- панель информации о выбранном дне -->
    <section id="dayInfoContainer" class="info-panel">
      <div id="dayDetails" class="day-details"></div>
    </section>

    <!-- сами месяцы -->
    <main id="app" class="months"></main>

    <!-- нижняя панель управления -->
    <footer class="bottom-bar">
      <button id="playMusic" class="bottom-btn">Музыка</button>
      <button id="toggleTheme" class="bottom-btn">Тема: Dark</button>
      <button id="toggleFilter" class="bottom-btn">Фильтр</button>
      <button id="toggleTiger" class="bottom-btn bottom-btn-accent">
        TIGER
      </button>
    </footer>
  </div>

  <script src="app.js"></script>
</body>
</html>
