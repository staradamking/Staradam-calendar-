<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Star Adam New Age</title>

  <link rel="stylesheet" href="style.css" />

  <!-- PWA манифест и иконка -->
  <link rel="manifest" href="manifest.json" />
  <link rel="icon" href="icon-192.png" type="image/png" />
</head>
<body>
  <div class="page">

    <!-- ВЕРХНЯЯ ПАНЕЛЬ -->
    <header class="top-header">
      <h1 class="app-title">STAR ADAM NEW AGE</h1>
      <div class="app-subtitle">
        Календарь StarAdam · Год Звезды 2025–2026
      </div>

      <div id="todayStatus" class="today-status"></div>
      <div id="statsPanel" class="stats-panel"></div>

      <div class="top-controls">
        <button id="toggleInfo" class="btn-pill btn-outline">Инфо</button>
      </div>
    </header>

    <!-- ИНФО-ПАНЕЛЬ (РАЗВОРАЧИВАЕТСЯ ПО КНОПКЕ) -->
    <section id="infoPanel" class="info-panel hidden">
      <div id="dayDetails" class="info-card">
        Выбери день в календаре, чтобы увидеть детали.
      </div>
    </section>

    <!-- ОСНОВНОЙ КАЛЕНДАРЬ -->
    <main id="app" class="months-wrapper"></main>

    <!-- НИЖНЯЯ ПАНЕЛЬ -->
    <nav class="bottom-bar">
      <button id="playMusic" class="btn-nav">Музыка</button>
      <button id="toggleTheme" class="btn-nav">Тема: Dark</button>
      <button id="toggleFilter" class="btn-nav">Фильтр</button>
      <button id="toggleTiger" class="btn-nav btn-tiger">TIGER</button>
    </nav>

    <!-- КОСМИЧЕСКАЯ МУЗЫКА -->
    <audio id="spaceMusic" src="cosmos.mp3" loop></audio>
  </div>

  <script src="app.js"></script>
  <script>
    // Простая регистрация service worker (если есть sw.js)
    if ('serviceWorker' in navigator) {
      window.addEventListener('load', () => {
        navigator.serviceWorker.register('sw.js').catch(() => {});
      });
    }
  </script>
</body>
</html>
