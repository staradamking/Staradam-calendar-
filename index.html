<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Star Adam New Age</title>

  <!-- Иконки -->
  <link rel="icon" type="image/png" sizes="192x192" href="icon-192.png" />
  <link rel="apple-touch-icon" href="icon-192.png" />

  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <audio id="spaceMusic" src="cosmos.mp3" loop></audio>

  <!-- ВЕРХНЯЯ ПАНЕЛЬ -->
  <header id="topBar">
    <div id="appTitle">STAR ADAM NEW AGE</div>
    <button id="menuButton" aria-label="Информация" class="icon-button">
      <span></span><span></span><span></span>
    </button>
  </header>

  <!-- ВЫЕЗЖАЮЩАЯ ИНФО-ПАНЕЛЬ -->
  <section id="infoPanel">
    <div id="todayStatus" class="info-block"></div>
    <div id="dayDetails" class="info-block"></div>
    <div id="statsPanel" class="info-block"></div>
    <div id="colorPanel" class="info-block"></div>
  </section>

  <!-- ОСНОВНОЙ КАЛЕНДАРЬ -->
  <main id="app"></main>

  <!-- НИЖНЯЯ ПАНЕЛЬ -->
  <footer id="bottomBar">
    <button id="playMusic" class="nav-button">Музыка</button>
    <button id="toggleTheme" class="nav-button">Тема</button>
    <button id="toggleFilter" class="nav-button">Фильтр</button>
    <button id="toggleTiger" class="nav-button tiger-btn">TIGER</button>
  </footer>

  <script src="app.js"></script>
</body>
</html>
