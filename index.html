<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <title>Star Adam New Age</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="manifest" href="manifest.json" />
  <link rel="stylesheet" href="style.css" />
  <link rel="icon" type="image/png" sizes="192x192" href="icon-192.png" />
  <link rel="apple-touch-icon" href="icon-192.png" />
  <meta name="theme-color" content="#000000" />
</head>
<body>
  <div class="top-panel">
    <header class="app-header">
      <h1>STAR ADAM NEW AGE</h1>
      <p class="subtitle">Календарь StarAdam · Год Звезды 2025–2026</p>
    </header>

    <section id="todayStatus" class="today-status"></section>
    <section id="dayDetails" class="day-details"></section>
    <section id="statsPanel" class="stats-panel"></section>
    <section id="colorPanel" class="color-panel"></section>
  </div>

  <main id="app"></main>

  <footer class="app-footer">
    <button id="playMusic">Музыка</button>
    <button id="toggleTheme">Тема</button>
    <button id="toggleColors">Цвета</button>
    <button id="toggleFilter">Фильтр</button>
    <button id="toggleMap">Карта</button>
    <button id="toggleTiger">TIGER</button>
  </footer>

  <audio id="spaceMusic" loop>
    <source src="cosmos.mp3" type="audio/mpeg">
  </audio>

  <script src="app.js"></script>
</body>
</html>
